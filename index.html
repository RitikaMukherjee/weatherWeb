<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="appWrap">
        <header>
            <input type="text" autocomplete="off" class="searchBox" placeholder="Search For A City ...">
        </header>
        <main>
            <section class="location">
                <div class="city">
                    Siliguri, IN
                </div>
                <div class="date">
                    Sunday 17 October 2021
                </div>
            </section>
            <section class="current">
                <div class="temp">
                    33<span>°C</span>
                </div>
                <div class="weather">
                    Sunny
                </div>
                <div class="hiLow">
                    13°c / 16°c 
                </div>
                <div class="feelsLike">
                Feels Like 20°c <br><br>
                </div>
            </section>
            <section class="forecast">
                <p>Next 5 days' weather forecast:&nbsp;&nbsp;</p><br>
                <div class="day1">
                    day 1: 20°c <br>
                    Rain
                </div>
                &nbsp;
                &nbsp;
                <div class="day2">
                    day 2: 20°c <br>
                    Rain
                </div>
                &nbsp;
                &nbsp;
                <div class="day3">
                    day 3: 20°c <br>
                    Rain
                </div>
                &nbsp;
                &nbsp;
                <div class="day4">
                    day 4: 20°c <br>
                    Rain
                </div>
                &nbsp;
                &nbsp;
                <div class="day5">
                    day 5: 20°c <br>
                    Rain
                </div>
            </section>
        </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
